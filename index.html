<!DOCTYPE html>

    </head>
    <body>
    <header id='header'>
        <div id='logo'>

        <div id="titre_header">
            <h1 id="titre">La loc'a vélos</h1>
        </div>
    </header>
    <section id='section1'>
        <div class="slider">
            <div id="contain_arrow_left" class="contain_arrow"></div>

            <div id='nav_slide'>
                <div class="butt_slide"></div>

            </div>
            <img class="slide slide_visible" src="images/img1.jpg" alt="image de vélos">
            <img class="slide" src="images/img2.jpg" alt="image de vélos">
            <img class="slide" src="images/img3.jpg" alt="image de vélos">
            <img class="slide" src="images/img4.jpg" alt="image de vélos">
        </di0v>

    <section id="section2">
        <div id="containtMap">

                <h2>La loc'a vélos</h2>

                <form>
                    <label for="nom-cleint">Non :</label><input id="nom-client" type="text" name="nom" placeholder="votre nom">

                </form>
                
            </div>
            
        </div>
    </section>
        <script src="infosStations.js"></script>

        <script src="main.js"></script>
